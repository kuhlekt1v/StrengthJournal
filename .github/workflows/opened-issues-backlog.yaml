name: Move new issues to Backlog

on:
  issues:
    types: [opened]

jobs:
  automate-project-columns:
    runs-on: ubuntu-latest
    steps:
      - uses: alex-page/github-project-automation-plus@v0.8.3
        with:
          project: StrengthJournal
          column: Backlog
          repo-token: ${{ secrets.GHPROJECT_TOKEN }}
