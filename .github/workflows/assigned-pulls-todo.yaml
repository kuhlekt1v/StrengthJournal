name: Move assigned pull requests into To do

on:
  pull_request:
    types: [assigned]

jobs:
  automate-project-columns:
    runs-on: ubuntu-latest
    steps:
      - uses: alex-page/github-project-automation-plus@v0.8.3
        with:
          project: StrengthJournal
          column: In Progress
          repo-token: ${{ secrets.GHPROJECT_TOKEN }}
